<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="#">Client List</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
</nav>
<main role="main" class="container tableOuter">
	<div class="row">
		<div class="col-md-4">
			<button (click)="addClient()" class="btn btn-primary">Add New</button>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Search here..." [(ngModel)]="searchText" aria-label="Recipient's username" aria-describedby="basic-addon2">
				<div class="input-group-append">
					<button class="btn btn-outline-primary" (click)="applySearch()" type="button">Search</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 table-responsive-md">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Company</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">Zip</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let client of clients">
						<th>{{client.name}}</th>
						<td>{{client.company}}</td>
						<td>{{client.email}}</td>
						<td>{{client.phone}}</td>
						<td>{{client.zip}}</td>
						<td class="actionItems">
							<button class="btn btn-warning btn-sm" (click)="editClient(client._id)">Edit</button>
							&nbsp;|&nbsp;
							<button class="btn btn-danger btn-sm" (click)="deleteClient(client._id)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
			<ngb-pagination (pageChange)="loadNextPage($event)" [collectionSize]="totalRecord" [(page)]="page" [pageSize]="100" [directionLinks]="false"></ngb-pagination>
		</div>
	</div>
</main>
