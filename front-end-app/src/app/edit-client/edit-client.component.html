<div class="modal-header">
  <h4 class="modal-title">Edit client</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #editForm="ngForm" (ngSubmit)="editForm.form.valid && editClient()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="formData.name" #name="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && name.invalid }" required>
      <div *ngIf="editForm.submitted && name.invalid" class="invalid-feedback">
        <div *ngIf="name.errors.required">Name is required</div>
        <div *ngIf="name.errors.incorrect">Invalide name record</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Company</label>
      <input type="text" name="company" class="form-control" [(ngModel)]="formData.company" #company="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && company.invalid }" required>
      <div *ngIf="editForm.submitted && company.invalid" class="invalid-feedback">
        <div *ngIf="company.errors.required">Company is required</div>
        <div *ngIf="company.errors.incorrect">Invalide company record</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="formData.email" #email="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && email.invalid }" required email>
      <div *ngIf="editForm.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.incorrect">Invalide email record</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Phone</label>
      <input type="text" name="phone" class="form-control" [(ngModel)]="formData.phone" #phone="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && phone.invalid }" required>
      <div *ngIf="editForm.submitted && phone.invalid" class="invalid-feedback">
        <div *ngIf="phone.errors.required">Phone is required</div>
        <div *ngIf="phone.errors.incorrect">Invalide phone record</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Zip</label>
      <input type="text" name="zip" class="form-control" [(ngModel)]="formData.zip" #zip="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && zip.invalid }" required>
      <div *ngIf="editForm.submitted && zip.invalid" class="invalid-feedback">
        <div *ngIf="zip.errors.required">Zip is required</div>
        <div *ngIf="zip.errors.incorrect">Invalide zip record</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="editForm.pristine">Submit</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
